<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacyGuardian</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicionando o CSS -->
  </head>
  <body>
    <h1>PrivacyGuardian</h1>

    <!-- Subgrupo: Nota de Privacidade -->
    <div class="group">
      <h2>Nota de Privacidade</h2>
      <div class="score-container">
        <div id="scoreBar" class="score-bar">
          <span id="scoreText">Privacy Score: 100%</span>
        </div>
      </div>
    </div>

    <!-- Subgrupo: Conexões e Cookies -->
    <div class="group">
      <h2>Conexões e Cookies</h2>
      <div class="info">
        <strong>Third Party Connections:</strong> 
        <span id="thirdPartyConnectionsCount">0</span> 
        <button id="toggleConnections" class="toggle-btn">⯆</button>
      </div>
      <ul id="thirdPartyConnectionsList" class="hidden">
        <!-- Lista de conexões será inserida aqui -->
      </ul>
      <div class="info">
        <strong>Cookies (First Party / Third Party):</strong> 
        <span id="cookiesInfo">Loading...</span>
      </div>
    </div>

    <!-- Subgrupo: Dados Armazenados -->
    <div class="group">
      <h2>Dados Armazenados</h2>
      <div class="info">
        <strong>Local Storage Items:</strong> 
        <span id="localStorageInfo">Loading...</span>
      </div>
      <div class="info">
        <strong>Canvas Fingerprint Detected:</strong> 
        <span id="canvasFingerprint">Loading...</span>
      </div>
    </div>

    <!-- Subgrupo: Hijacking -->
    <div class="group">
      <h2>Segurança</h2>
      <div class="info">
        <strong>Browser Hijacking Detected:</strong> 
        <span id="hijackingDetected">Loading...</span>
      </div>
    </div>

    <!-- Botões de Ação (em posição fixa) -->
    <div class="actions fixed">
      <button id="reloadPage" class="reload">Recarregar Página</button>
      <button id="resetHijacking" class="reset">Resetar Hijacking</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
