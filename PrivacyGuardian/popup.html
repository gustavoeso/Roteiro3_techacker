<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacyGuardian</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 10px; }
      h1 { font-size: 16px; }
      .info { margin-bottom: 10px; }
      button { padding: 5px 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; margin: 5px 0; }
      button:hover { background-color: #0056b3; }
    </style>
  </head>
  <body>
    <h1>PrivacyGuardian</h1>
    
    <div class="info">
      <strong>Third Party Connections:</strong> 
      <span id="thirdPartyConnections">Loading...</span>
    </div>

    <div class="info">
      <strong>Cookies (First Party / Third Party):</strong> 
      <span id="cookiesInfo">Loading...</span>
    </div>

    <div class="info">
      <strong>Local Storage Items:</strong> 
      <span id="localStorageInfo">Loading...</span>
    </div>

    <div class="info">
      <strong>Canvas Fingerprint Detected:</strong> 
      <span id="canvasFingerprint">Loading...</span>
    </div>

    <div class="info">
      <strong>Browser Hijacking Detected:</strong> 
      <span id="hijackingDetected">Loading...</span>
    </div>

    <div class="info">
      <strong>Privacy Score:</strong> 
      <span id="privacyScore">Calculating...</span>
    </div>

    <button id="resetHijacking">Resetar Hijacking</button>
    <button id="reloadPage">Recarregar PÃ¡gina</button>

    <script src="popup.js"></script>
  </body>
</html>
